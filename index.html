<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>Taxonomy Tree</title>
</head>
<body>

	<h3>jQuery Taxonomy Browser</h3>
	
	<!-- Container -->
	<div class="grid">
		
		
	</div>
	<!-- / Container -->


	<script type="text/x-handlebars-template" id="taxonomy_terms">
		
		<div class="terms--container">
		<ul class="terms">
			{{#each taxonomies}}
				<li>
					<a class="term" href="{{url}}" data-id="{{id}}">{{label}} ({{childrenCount}})</a><p>{{description}}</p>
				</li>
			{{/each}}
		</ul>
		</div>
	
	</script>	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/jquery.taxonomyBrowser.js"></script>
	<script>
		$(function(){
			$.taxonomyBrowser();
		});
	</script>
</body>
</html>
