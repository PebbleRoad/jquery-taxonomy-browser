<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>Facets Browse Interface</title>
</head>
<body>
	

	<h3>Facets Browse Interface</h3>
	
	<!-- Miller container -->
	<div class="miller-container">				
		
	</div>
	<!-- / Miller container -->




	<script type="text/x-handlebars-template" id="taxonomy_terms">
		
		<div class="miller--terms--container">
  		<ul class="terms">
  			{{#each taxonomies}}
  				<li class="term {{#if childrenCount}}has-children{{/if}}" data-id="{{id}}">
  					<a href="{{url}}">
  					  <span class="title">{{label}}</span> 
  					  <em class="icon icon-arrow"></em> <em class="icon icon-search" title="Search for {{label}}"></em>
  					</a>  					
  					{{#if description}}<span class="description">{{description}}</span>{{/if}}
  				</li>
  			{{/each}}
  		</ul>
		</div>	
		
	</script>	
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/jquery.taxonomyBrowser.js"></script>
	<script>
		$(function(){
			
			$.taxonomyBrowser();
			
		});
	</script>
	
</body>
</html>
